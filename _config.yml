# Build settings
permalink   : /blog/:year/:title/
markdown    : kramdown
highlighter : pygments
gems: [jekyll-paginate]

paginate: 5
paginate_path: "/blog/page/:num/"
comments: false

source: source
destination: _site
sass:
  sass_dir: _scss
  style: compressed # expanded

# SEO settings
title: 李清发的技术博客
# description: "人淡如菊"
keywords: "iOS, OC, Objective-C, Swift, blog"
url: https://liqingfa.github.io/warrior
baseurl: "/warrior"

# google_analytics: UA-52446115-1
repo: https://github.com/liqingfa/warrior
# disqus_shortname: "nandothemes"
# disqus_site_shortname: "nandothemes"

# Author settings
author:
  name      : 李清发
  job       : iOS开发者
  bio       : " "
  thumb     : /images/author.png
  email     : 12069883@qq.com
  url       : https://liqingfa.github.io/warrior

# navbar pages
navbar:
  - slug: about
    title: About
  # - slug: resume
  #   title: Resume
  # - slug: skills
  #   title: Skills
  - slug: blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
